<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>BMI App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <head>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
</head>
  </head>
  <body>
      <nav class="navbar navbar-dark bg-dark">
          <span class="navbar-brand mb-0 h1">BMI Calculator</span>
      </nav>
    <div class="container-fluid bg-light" style="min-height: 100vh">
      <div class="container">
        <div class="jumbotron mt-4">
          <!-- input group -->

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="weightSpan">Weight</span>
            </div>
            <input id="weight"
                  class="form-control"
                  placeholder="in kg"
                  aria-label="in kg"
                  aria-describedby="weight in kg"
            />
          </div>

          <!-- input group -->

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="heightSpan">Height</span>
            </div>
            <input id="height"
                  class="form-control"
                  placeholder="in cm"
                  aria-label="in cm"
                  aria-describedby="height in cm"
            />

            <!-- OK button -->

            <div class="input-group-append">
              <button
                id="button"
                class="btn btn-outline-primary"
                type="button"
                id="button-addon2"
              >
                OK
              </button>
            </div>
          </div>

          <!-- clear button -->

          <button id="buttonClear"
                  class="btn btn-outline-primary"
                  type="button"
                  onclick="clearText()">Clear
           </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
